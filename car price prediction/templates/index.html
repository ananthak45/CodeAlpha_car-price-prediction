<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: 'serif', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.712);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #e84118;
            font-size: 24px;
            letter-spacing: 1px;
        }
        input, select {
            background-color: #f1f2f681;
            padding: 12px;
            width: 85%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            border: 2px solid #e84118;
            outline: none;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff7675, #fab1a0);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .prediction-container {
            margin-top: 20px;
            background: #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #2d3436;
        }
        .prediction-container button {
            float: right;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #d63031;
        }
        .prediction-container button:hover {
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Selling Price Prediction</h1>
        <form action="/predict" method="post">
            <input type="number" step="any" placeholder="Present Price (in Lakhs)" name="present_price" required>
            <input type="number" step="any" placeholder="Kms Driven" name="kms_driven" required>

            <select name="fuel_type" required>
                <option value="" disabled selected>Select Fuel Type</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="Electric">Electric</option>
            </select>

            <select name="seller_type" required>
                <option value="" disabled selected>Select Seller Type</option>
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
            </select>

            <select name="transmission" required>
                <option value="" disabled selected>Select Transmission</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <input type="number" placeholder="Number of Owners" name="owner" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="prediction-container">
            <button onclick="this.parentElement.style.display='none';">&times;</button>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
